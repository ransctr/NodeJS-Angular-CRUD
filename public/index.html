<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
         <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/cart.css">
        <link rel="stylesheet" href="css/loginSignup.css">
       <!-- <link rel="icon" href="images/favicon.png" type="image/x-icon"><link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">-->

        <title>My Book Store</title>
    </head>


    <body>
       <div class="master_container" ng-controller="mainCtrl">
        <header class="header">
            <div class="header_inner">
                <div class="user_ui">{{userLoggedIn.name}}
                    <a ui-sref="login" ng-hide="isLoggedIn"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
                    <a class="logout" ng-click="logOut()" ng-show="isLoggedIn"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
                </div>
                <div class="logo_section">
                    <a ui-sref="home">
                        <h1 style="color: white">Book Store</h1>
                    </a>
                </div>
                <div class="header_cart">
                    <a ng-show="isLoggedIn" ng-click="goToCart()"><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;Cart(<span class="cart_amount">{{cartAmount}}</span>)</a>
                </div>
            </div>
        </header>
            <section class="container">
                <div class="title"></div>
                <div class="sub_title"></div>
                <div class="content_container">

                    <div class="main_content" ui-view>

                    </div>
                </div>
            </section>
            <footer class="footer">
                <footer_links>
                    <ul>
                        <li><a ui-sref="home" name="home">Home</a></li>
                        <li><a ui-sref="register" name="register">Register</a></li>
                    </ul>
                </footer_links>
            </footer>
        </div>
    <!-- Angular Modules -->
    <script src="angular/angular.js"> </script>
    <script src="angular/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="angular/angular-ui-router.min.js"></script>
    <script src="angular/angular-aria.min.js"></script>
    <script src="app.js"></script>
    <script src="app/Controllers/cartCtrl.js"></script>
    <script src="app/Controllers/loginCtrl.js"></script>
    <script src="app/Controllers/regCtrl.js"></script>
    <script src="app/Controllers/mainCtrl.js"></script>
    <script src="app/Controllers/storeCtrl.js"></script>
    <script src="app/Directives/item.js"></script>

    <script src="app/Filters/myFilters.js"></script>

    <script src="app/Service/userService.js"></script>
    <script src="app/factory/fac.js"></script>

    </body>
    </html>
