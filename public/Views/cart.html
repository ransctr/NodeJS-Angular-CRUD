<div ng-controller="cartCtrl" class="cart_page">
   <h1>Cart</h1>

     <div ng-repeat="itm in items" class="store_item">
            <div  item></div>
        </div>
    <div class="cart_bottom">
        <button class="orange_btn lrg_btn" ng-click="addUserPurchase()">Buy</button>
        <button ng-click="getUserPurchases()">Get all purchases</button>
        <div class="cart_total">Total: {{cartTotal | currency:"$":2}}</div>
    </div>
</div>
