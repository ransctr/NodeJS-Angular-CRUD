<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Store</title>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
   <div ng-controller="homeCtrl">
       <h1>{{person.first_name}}</h1>
   </div>
        <nav class="navbar navbar-light bg-faded">
            <a ui-sref="home" class="navbar-brand">NG Store</a>
            <ul class="nav navbar-nav">
                <li class="nav-item  active">
                    <a ui-sref="store" class="nav-link">Store</a>
                </li>
                <li class="nav-item">
                    <a ui-sref="cart" class="nav-link">Cart</a>
                </li>
                <li class="nav-item">
                    <a ui-sref="register" class="nav-link">Register</a>
                </li>
                <li class="nav-item user_login">

                </li>

            </ul>
            <form class="form-inline pull-xs-right">
                <input class="form-control" type="text" placeholder="username">
                <input class="form-control" type="text" placeholder="password">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        </nav>
    <div class="container">
        <div ui-view></div>
        </div>

    </div>
    <script src="node_modules/angular/angular.js"> </script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="app.js"></script>

    <script src="app/Controllers/cartCtrl.js"></script>
    <script src="app/Controllers/regCtrl.js"></script>
    <script src="app/Controllers/homeCtrl.js"></script>
    <script src="app/factory/fac.js"></script>
</body>
</html>
